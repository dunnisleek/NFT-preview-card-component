<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍

<body>

  <div class="card">
  <img src="images/image-equilibrium.jpg">

<h3>Equilibrium #3429 </h3>

  <p class="second">Our Equilibrium collection promotes balance and calm.</p>

<p class="left"> 0.041 ETH</p>
<div class="timeicon">
  <img src="images/icon-clock.svg" class="clock">
  <p class="right" >3 days left</p>
</div>
  <hr>
<div class="avacontent">
  <img src="images/image-avatar.png" class="avatar"/>
  <p class="spc"style=color:hsl(215,51%,70%);>Creation of <span>Jules Wyvern</span> </p>
</div>
</div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
